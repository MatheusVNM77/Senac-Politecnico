<body>
    <script>
        var x1 = parseFloat(prompt("Digite X1"));
        var y1 = parseFloat(prompt("Digite Y1"));
        var x2 = parseFloat(prompt("Digite X2"));
        var y2 = parseFloat(prompt("Digite Y2"));
        
        if (x1 > 0 && y1 > 0 && x2 > 0 && y2 > 0){
            var D = Math.sqrt((x2 - x1)^2 + (y2 - y1)^2);
            document.write("A distância entre os pontos é: " + D);
        }
    </script>
</body>
